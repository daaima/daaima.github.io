#rgpd-cookies-modal #open-cookies-modal:focus-visible,

/* switch-custom */
.switch-custom input[type=checkbox] {
  height: 0;
  visibility: hidden;
  width: 0;
}
.switch-custom label {
  padding-left: 3em;
  position: relative;
}
.switch-custom label:before {
  background: #babec7;
  border-radius: 100px;
  content: "";
  cursor: pointer;
  display: block;
  height: 1.4em;
  left: 0;
  position: absolute;
  text-indent: -9999px;
  width: 2.4em;
}
.switch-custom label:after {
  background: #fff;
  border-radius: 50%;
  content: "";
  cursor: pointer;
  height: 1.1em;
  left: 2px;
  position: absolute;
  top: 2px;
  transition: 0.3s;
  width: 1.1em;
}
.switch-custom input:checked + label:before {
  background: #db863e;
}
.switch-custom input:checked + label:after {
  left: calc(2.4em - 1.1em - 2px);
}
.switch-custom label:active:after {
  width: 1.4em;
}

/* bootstrap-utilities */
.pb-0 {

.pt-0 {
